<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

    <!-- include css file -->
  <link rel="stylesheet" href="./style.css" />

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  <main>
    <div class="Component">
      <div class="Card">
        <div class="Image">
          <img src="./images/image-equilibrium.jpg" alt="background pattern" class="Image_principal"/>
          <div class="Image_hover_box">
            <img src="./images/icon-view.svg" alt="image hover" class="Image_hover"/>
          </div>
        </div>
        <h1 class="Title">
          Equilibrium #3429
        </h1>
        <p class="Description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="Infos">
          <div class="Value_box">
            <img src="./images/icon-ethereum.svg" alt="ethereum icon" class="Value_icon"/>
            <p class="Value">
              &nbsp;0.041 ETH
            </p>
          </div>
          <div class="Time_box">
            <img src="./images/icon-clock.svg" alt="clock icon" class="Time_icon"/>
            <p class="Time">
              &nbsp;3 days left
            </p>
          </div>
        </div>
        <div class="Line"></div>
        <div class="Autor">
          <image src="./images/image-avatar.png" alt="avatar" class="Avatar"/>
          <p class="Autor_intro">
            &nbsp;&nbsp;&nbsp;Creation of 
          </p>
          <p class="Autor_name">
            &nbsp;Jules Wyvern
          </p>
        </div>
        
      </div>
    </div>
  </main>
</body>
</html>
